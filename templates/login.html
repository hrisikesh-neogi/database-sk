<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login to shohor</title>


	</div>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<!--===============================================================================================-->	
<link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.ico" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/login_Data/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_Data/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/login_Data/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login_Data/images/sk.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				
					<a href="/"
					style="background-color: rgb(36, 0, 0); color: rgb(255, 255, 255); 
					border-radius: 50px; padding: 10px; text-decoration: none;
					top: 10px; position: relative;
					border-bottom: yellow;
					align-items: center;
					left: 38%;
					top: 30%;">
					
						
						<i class="fa fa-home"></i>
						
					
					HOME</a>
					<div class="error" style="text-align: center; padding: 20px; font-size: 12px ; font-family: 'Courier New', Courier, monospace  ;
				color : rgb(255, 255, 255); background: none; text-shadow: 0px 2px 2px rgba(255, 5, 5, 0.424);">
					<h5>
						{{msg}}
					</h5>
				</div>
			
				<form action = "#" method="post" class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="/static/login_Data/images/sk_logo.jpg" alt="sk_logo">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Log In 
						<p></p>
						
						<div class = "text-center" style="text-align:center; font-family:'Courier New'; font-size: 20px;
						color: rgb(255, 222, 160);">
							<span>To The Shohor</span>
						</div>
						
					</span>					

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="/signup">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="/static/login_Data/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_Data/vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_Data/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_Data/js/main.js"></script>

</body>
</html>
